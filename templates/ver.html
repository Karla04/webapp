$def with (post)
<h1>$post.producto</h1>
	Descripcion: $post.descripcion <br/>
	Existencias: $post.existencias <br/>
	Precio compra: $post.precio_compra <br/>
	Precio venta: $post.precio_venta <br/>
	Imagen del Producto: <br/>
	<img src="../static/files/$post.imagen_producto" style="width:250px; height:250px;">
